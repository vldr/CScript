<!DOCTYPE html>
<html>
	<head>
        <title>CScript Playground</title>
        <meta charset="utf-8">

        <link href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.19.2/min/vs/editor/editor.main.min.css" rel="stylesheet" />

        <style>
            @import url('https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto+Mono&display=swap');

            body {
                margin: 0;
                padding: 0;
                font-family: 'Open Sans', sans-serif;
            }

            .func {
                color: #dd00c1 !important;
            }

            .structMember {
                color: #01544d !important;
            }

            .editor-tab {
                font-size: 15px;
                display: flex;
                flex-direction: row;
                text-align: center;
                color: #4e4e4e;
                user-select: none;
                cursor: pointer;
                border-radius: 21px;
                padding: 5px 11px;
                height: 22px;
                margin-right: 6px;
            }

            .editor-tab:hover {
                background-color: #f3f3f3;
            }

            .editor-tab-active {
                background: #ebebeb;
            }

            .editor-tab-active:hover {
                background-color: #ebebeb;
            }

            .editor-tab-icon {
                margin: 0;
                font-size: 12px;
                margin-right: 10px;
                font-weight: bold;
                color: black;
                display: flex;
                align-items: center;
                justify-content: center;
            }

            .editor-tab-delete {
                height: 9px;
                width: 9px;
                margin-left: 4px;
                margin-right: 4px;
                cursor: pointer;
            }

            .editor-tab-delete:hover {
                opacity: 0.8;
            }

            #wrapper {
                display: flex;
                flex-direction: row;
            }

            #editor-wrapper {
                display: flex;
                flex-direction: column;
                width: 50%;
            }

            #editor-tabs {
                display: flex;
                flex-direction: row;
                align-items: center;
                height: 50px;
                z-index: 1;
                border-bottom: 1px solid #e5e7eb;
                box-shadow: 0px 2px 6px 0px rgba(0,0,0,.04);
            }

            #editor-tabs-list {
                display: flex;
                flex-direction: row;
                width: 100%;
                overflow-x: hidden;
            }

            #editor-tabs-buttons {
                display: flex;
                flex-direction: row;
                justify-content: center;
                align-items: center;
                height: 100%;
                box-shadow: -7px -5px 8px 0px white;
            }

            #editor-tabs-buttons button {
                display: flex;
                align-items: center;
                justify-content: center;
                outline: 0;
                opacity: 0.55;
                cursor: pointer;
                border: none;
                background: transparent;
                height: 32px;
                margin-right: 7px;
                border-radius: 5px;
            }

            #editor-tabs-buttons button:hover {
                background-color: #f4f4f5;
            }

            #editor-tabs-logo {
                margin-left: 5px;
            }

            #editor {
                height: calc(100vh - 51px);
                width: 100%;
            }

            #console {
                height: calc(100vh);
                width: 50%;

                display: flex;
                flex-direction: column;
                box-sizing: border-box;
                background: #fafafa;
                border-left: 1px solid #e5e7eb;
            }

            #console-topbar {
                display: flex;
                box-shadow: 0px 4px 6px 0px rgba(0,0,0,.04);
                border-bottom: 1px solid #e5e7eb;
                margin: 0px 15px;
                margin-top: 15px;
                align-items: center;
                padding-bottom: 15px;
            }

            #console-action {
                font-family: 'Open Sans', sans-serif;
                outline: none;
                align-items: center;
                justify-items: center;
                border: none;
                flex-direction: row;
                display: flex;
                padding: 10px 15px;
                background: black;
                font-weight: 600;
                color: white;
                border-radius: 0.375rem;
                cursor: pointer;
            }

            #console-action:hover {
                background: rgb(43, 43, 43);
            }

            #console-action span {
                margin-left: 8px;
            }

            #console-status {
                margin: 0;
                font-weight: 450;
                color: #787878;
                margin-left: 14px;
                line-height: 18px;
            }

            #console-status span {
                font-size: 13px;
                color: #adadad;
            }

            #console-output {
                white-space: pre-wrap;
                padding: 15px 20px;
                font-size: 15px;
                color: #666666;
                line-height: 23px;
                overflow: auto;
            }

            #console-output h1 {
                margin:0;
            }

            ::-webkit-scrollbar {
                width: 5px;
            }
            
            ::-webkit-scrollbar-track {
                -webkit-border-radius: 10px;
                border-radius: 10px;
            }
            
            ::-webkit-scrollbar-thumb {
                -webkit-border-radius: 5px;
                border-radius: 5px;
                background: rgba(0,0,0,0.2); 
            }
        </style>
	</head>
